<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>NYT API</title>
</head>

<body>
    <div class="jumbotron">
        <h1 id="main-head">
            <i class="fa fa-newspaper-o"></i>New York Times Search</h1>
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-main" id="input-body">
                <div class="panel panel-head">
                    <div class="panel panel-title">
                        <i class="fa  fa-list-alt"></i>Search Parameters</div>
                </div>
                <div class="panel panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="search">Search Term: </label>
                            <input type="text" class="form-line" id="search-term">
                        </div>
                        <div class="form-group">
                            <label for="search">Number of Records to Retrieve: </label>
                            <input type="text" class="form-line" id="records-term">
                        </div>
                        <div class="form-group">
                            <label for="search">Start Year (Optional): </label>
                            <input type="text" class="form-line" id="startyear-term">
                        </div>
                        <div class="form-group">
                            <label for="search">End Year (Optional): </label>
                            <input type="text" class="form-line" id="endyear-term">
                        </div>
                        <button type="submit" class="btn btn-default" id="searchBTN">
                            <i class="fa fa-search"></i>Search</button>
                        <button type="submit" class="btn btn-default" id="searchBTN">
                            <i class="fa fa-trash"></i>Clear Results</button>

                    </form>
                </div>


            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12-md">
            <div class="panel panel-main">
                <div class="panel panel-head">
                    <div class="panel panel-title">
                        <span class="icon"><i class="fa fa-table"></i></span>Top Articles</div>
                </div>
                <div class="panel-body" id="resultSection">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr>
            <h5 class="text-center">Created by Team &copy; Yolo Swag 2018</h5>

        </div>
    </div>

    </div>
</div>

</body>

</html>
